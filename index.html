<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Trivia Game!</title>
</head>
<body>
    <!--mainContent will hold title and questions-->
    <div class="mainContent">

        <h1 class="title">The Basketball Trivia Game!</h1>


        <!--empty div that will be holding the questions asked. Populated by javascript-->
        <div class="questionDiv">
            <p id="startText">You get only 10 seconds each question!</p>

            <button class="startButton">Start</button>

        </div>

        <div class="countdownTimer"></div>


        <div id="question"></div>

        <!--empty div for multiple choice answers-->
        <div class="choices">

        </div>
    </div>






    <!--linking JavaScript file-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>


</body>
</html>
